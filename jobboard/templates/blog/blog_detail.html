{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="post-container">
    <h1>{{ post.title }}</h1>
    <p class="meta">By {{ post.writer_name }} on {{ post.created_at|date:"F j, Y" }}</p>
    {% if post.image %}
        <div class="image-wrapper">
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
        </div>
    {% endif %}
    <div class="post-content">
        {{ post.content|linebreaks }}
    </div>
</div>

<style>
    /* Container styling */
    .post-container {
        max-width: 900px;
        margin: 60px auto;
        background: linear-gradient(145deg, #f9f9f9, #ffffff);
        padding: 40px 50px;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.12);
        font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .post-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    /* Post title */
    h1 {
        font-size: 3rem;
        margin-bottom: 12px;
        color: #1a1a1a;
        font-weight: 700;
        line-height: 1.2;
    }

    /* Meta information (author/date) */
    .meta {
        font-size: 0.95rem;
        color: #777;
        margin-bottom: 30px;
        letter-spacing: 0.5px;
    }

    /* Post image wrapper */
    .image-wrapper {
        overflow: hidden;
        border-radius: 14px;
        margin-bottom: 30px;
    }

    /* Post image */
    .image-wrapper img {
        width: 100%;
        max-height: 500px;
        object-fit: cover;
        transition: transform 0.4s ease;
    }

    .image-wrapper img:hover {
        transform: scale(1.05);
    }

    /* Post content */
    .post-content p {
        font-size: 1.15rem;
        line-height: 1.8;
        margin-bottom: 22px;
        color: #444;
    }

    .post-content a {
        color: #0077cc;
        text-decoration: none;
        transition: color 0.3s;
    }

    .post-content a:hover {
        color: #005fa3;
        text-decoration: underline;
    }

    /* Responsive adjustments */
    @media(max-width: 768px){
        .post-container {
            padding: 25px 30px;
        }

        h1 {
            font-size: 2.2rem;
        }

        .post-content p {
            font-size: 1.05rem;
        }
    }

    @media(max-width: 480px){
        .post-container {
            padding: 20px;
        }

        h1 {
            font-size: 1.8rem;
        }
    }
</style>
{% endblock %}
